<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time competitive intelligence dashboard tracking stock performance of major technology companies">
    <meta property="og:title" content="Competitive Intelligence Dashboard">
    <meta property="og:description" content="Technology Sector Stock Analysis - Track competitor performance in real-time">
    <meta property="og:type" content="website">
    <title>Competitive Intelligence Dashboard - Tech Sector Stock Analysis</title>

    <style>
        /* ===========================
           CSS VARIABLES & RESET
           =========================== */
        :root {
            /* High-contrast color scheme for accessibility (WCAG AA) */
            --primary-bg: #0a0e27;
            --secondary-bg: #141b3d;
            --card-bg: #1a2347;
            --text-primary: #ffffff;
            --text-secondary: #b8c5d6;
            --accent-blue: #4a9eff;
            --accent-blue-hover: #6bb3ff;
            --positive-green: #10b981;
            --negative-red: #ef4444;
            --border-color: #2d3b5f;
            --shadow: rgba(0, 0, 0, 0.3);

            /* Typography */
            --font-main: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-mono: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ===========================
           BASE STYLES
           =========================== */
        body {
            font-family: var(--font-main);
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        /* ===========================
           CONTAINER & LAYOUT
           =========================== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ===========================
           HEADER SECTION
           =========================== */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow);
            border: 1px solid var(--border-color);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* ===========================
           CONTROLS SECTION
           =========================== */
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-main);
            box-shadow: 0 2px 4px var(--shadow);
        }

        button:focus {
            outline: 3px solid var(--accent-blue);
            outline-offset: 2px;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--accent-blue-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 2px solid var(--accent-blue);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--accent-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ===========================
           TIMESTAMP DISPLAY
           =========================== */
        .timestamp {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 25px;
            font-family: var(--font-mono);
        }

        /* ===========================
           DATA CONTAINER
           =========================== */
        .data-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 16px var(--shadow);
            border: 1px solid var(--border-color);
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ===========================
           LOADING STATE
           =========================== */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        /* ===========================
           ERROR STATE
           =========================== */
        .error {
            text-align: center;
            padding: 60px 20px;
            color: var(--negative-red);
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .error-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* ===========================
           TABLE STYLES
           =========================== */
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1rem;
        }

        thead {
            background: var(--secondary-bg);
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            border-bottom: 2px solid var(--border-color);
        }

        td {
            padding: 18px 16px;
            border-bottom: 1px solid var(--border-color);
            font-size: 1rem;
        }

        tbody tr {
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: var(--secondary-bg);
        }

        /* Company name styling */
        .company-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Ticker styling */
        .ticker {
            font-family: var(--font-mono);
            font-weight: 500;
            color: var(--accent-blue);
            font-size: 0.95rem;
        }

        /* Price styling */
        .price {
            font-family: var(--font-mono);
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Highlight styling for highest/lowest prices */
        .highest {
            color: var(--positive-green);
            position: relative;
        }

        .lowest {
            color: var(--negative-red);
            position: relative;
        }

        .highest::after,
        .lowest::after {
            content: '';
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .highest::after {
            background: var(--positive-green);
            box-shadow: 0 0 10px var(--positive-green);
        }

        .lowest::after {
            background: var(--negative-red);
            box-shadow: 0 0 10px var(--negative-red);
        }

        /* Change indicator */
        .change-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .change-up {
            color: var(--positive-green);
        }

        .change-down {
            color: var(--negative-red);
        }

        .change-neutral {
            color: var(--text-secondary);
        }

        /* ===========================
           RESPONSIVE DESIGN
           =========================== */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            header {
                padding: 20px 15px;
                margin-bottom: 25px;
            }

            .data-container {
                padding: 20px 15px;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 12px 10px;
            }

            th {
                font-size: 0.75rem;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }

            button {
                width: 100%;
            }

            /* Stack table on very small screens */
            .price {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .highest::after,
            .lowest::after {
                display: none;
            }
        }

        /* ===========================
           LEGEND
           =========================== */
        .legend {
            margin-top: 20px;
            padding: 15px;
            background: var(--secondary-bg);
            border-radius: 8px;
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
            font-size: 0.9rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .legend-dot.high {
            background: var(--positive-green);
            box-shadow: 0 0 8px var(--positive-green);
        }

        .legend-dot.low {
            background: var(--negative-red);
            box-shadow: 0 0 8px var(--negative-red);
        }

        /* ===========================
           HOLIDAY & MARKET STATUS
           =========================== */
        .market-status-banner {
            margin-bottom: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
            animation: fadeIn 0.5s ease-in;
            border: 2px solid;
        }

        .market-status-banner.open {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--positive-green);
            color: var(--positive-green);
        }

        .market-status-banner.closed {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--negative-red);
            color: var(--negative-red);
        }

        .market-status-icon {
            font-size: 1.3rem;
            margin-right: 8px;
        }

        .holiday-section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px var(--shadow);
            animation: fadeIn 0.5s ease-in;
        }

        .holiday-section h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .holiday-list {
            display: grid;
            gap: 12px;
        }

        .holiday-item {
            background: var(--secondary-bg);
            padding: 12px 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--accent-blue);
        }

        .holiday-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .holiday-date {
            font-family: var(--font-mono);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .impact-alerts {
            background: var(--secondary-bg);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .impact-alert {
            padding: 10px 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid;
            font-size: 0.95rem;
        }

        .impact-alert:last-child {
            margin-bottom: 0;
        }

        .impact-alert.high {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--negative-red);
            color: var(--negative-red);
        }

        .impact-alert.medium {
            background: rgba(251, 191, 36, 0.1);
            border-color: #fbbf24;
            color: #fbbf24;
        }

        .impact-alert.low {
            background: rgba(74, 158, 255, 0.1);
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .impact-alert.info {
            background: rgba(167, 139, 250, 0.1);
            border-color: #a78bfa;
            color: #a78bfa;
        }

        .impact-alert-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .impact-alert-tip {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        .impact-effects {
            list-style: none;
            margin-top: 8px;
            padding-left: 0;
        }

        .impact-effects li {
            padding: 4px 0;
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .impact-effects li::before {
            content: "‚Ä¢ ";
            margin-right: 8px;
        }

        .no-holidays {
            text-align: center;
            color: var(--text-secondary);
            padding: 20px;
            font-style: italic;
        }

        /* ===========================
           TAB NAVIGATION
           =========================== */
        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-color);
            overflow-x: auto;
        }

        .tab {
            padding: 15px 30px;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-family: var(--font-main);
            box-shadow: none;
        }

        .tab:hover {
            color: var(--text-primary);
            background: var(--secondary-bg);
            transform: none;
        }

        .tab.active {
            color: var(--accent-blue);
            border-bottom-color: var(--accent-blue);
            background: transparent;
        }

        .tab:focus {
            outline: 2px solid var(--accent-blue);
            outline-offset: -2px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* ===========================
           EARNINGS TRANSCRIPT STYLES
           =========================== */
        .earnings-selector {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 25px;
            align-items: center;
        }

        .earnings-selector label {
            color: var(--text-secondary);
            font-weight: 600;
        }

        .earnings-selector select {
            padding: 10px 15px;
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            font-family: var(--font-main);
        }

        .earnings-selector select:focus {
            outline: 2px solid var(--accent-blue);
            outline-offset: 2px;
        }

        .earnings-header {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .earnings-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .earnings-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .earnings-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .earnings-meta-label {
            font-weight: 600;
            color: var(--accent-blue);
        }

        .participants-section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .participants-section h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .participants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 12px;
        }

        .participant-card {
            background: var(--secondary-bg);
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid var(--accent-blue);
        }

        .participant-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .participant-role {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .transcript-section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .transcript-section h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .transcript-item {
            background: var(--secondary-bg);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid var(--accent-blue);
        }

        .transcript-speaker {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .speaker-name {
            font-weight: 700;
            color: var(--accent-blue);
            font-size: 1.05rem;
        }

        .speaker-role {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .transcript-text {
            line-height: 1.7;
            color: var(--text-primary);
        }

        .no-transcript {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .no-transcript-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .tabs {
                gap: 0;
            }

            .tab {
                padding: 12px 20px;
                font-size: 0.9rem;
            }

            .earnings-selector {
                flex-direction: column;
                align-items: stretch;
            }

            .earnings-selector select {
                width: 100%;
            }

            .participants-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Competitive Intelligence Dashboard</h1>
            <p class="subtitle">Technology Sector Stock Analysis</p>
        </header>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab active" data-tab="stocks" aria-label="Stock Prices Tab">
                üìà Stock Prices
            </button>
            <button class="tab" data-tab="earnings" aria-label="Earnings Transcripts Tab">
                üìÑ Earnings Transcripts
            </button>
        </div>

        <!-- Stocks Tab Content -->
        <div id="stocks-tab" class="tab-content active">
            <!-- Control Buttons -->
            <div class="controls">
            <button id="refreshBtn" class="btn-primary" aria-label="Refresh stock data">
                ‚Üª Refresh Data
            </button>
            <button id="exportBtn" class="btn-secondary" aria-label="Export data to CSV">
                ‚¨á Export to CSV
            </button>
        </div>

        <!-- Timestamp Display -->
        <div id="timestamp" class="timestamp"></div>

        <!-- Market Status Banner -->
        <div id="marketStatus" class="market-status-banner" style="display: none;">
            <span class="market-status-icon"></span>
            <span class="market-status-text"></span>
        </div>

        <!-- Holiday Information Section -->
        <div id="holidaySection" class="holiday-section" style="display: none;">
            <h3>üìÖ Market Holidays & Impact</h3>
            <div id="holidayContent"></div>
        </div>

        <!-- Main Data Container -->
        <div class="data-container">
            <div id="content">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>

            <!-- Legend -->
            <div class="legend">
                <div class="legend-item">
                    <span class="legend-dot high"></span>
                    <span>Highest Price</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot low"></span>
                    <span>Lowest Price</span>
                </div>
            </div>
        </div>

        <!-- Earnings Tab Content -->
        <div id="earnings-tab" class="tab-content">
            <!-- Company & Period Selector -->
            <div class="earnings-selector">
                <label for="companySelect">Company:</label>
                <select id="companySelect" aria-label="Select company">
                    <option value="">-- Select Company --</option>
                    <option value="AAPL">Apple Inc. (AAPL)</option>
                    <option value="MSFT">Microsoft Corporation (MSFT)</option>
                    <option value="GOOGL">Alphabet Inc. (GOOGL)</option>
                    <option value="META">Meta Platforms Inc. (META)</option>
                    <option value="AMZN">Amazon.com Inc. (AMZN)</option>
                </select>

                <label for="yearSelect">Year:</label>
                <select id="yearSelect" aria-label="Select year">
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                </select>

                <label for="quarterSelect">Quarter:</label>
                <select id="quarterSelect" aria-label="Select quarter">
                    <option value="1">Q1</option>
                    <option value="2">Q2</option>
                    <option value="3">Q3</option>
                    <option value="4">Q4</option>
                </select>

                <button id="loadEarningsBtn" class="btn-primary" aria-label="Load earnings transcript">
                    Load Transcript
                </button>
            </div>

            <!-- Earnings Content Container -->
            <div id="earningsContent">
                <div class="no-transcript">
                    <div class="no-transcript-icon">üìÑ</div>
                    <p>Select a company, year, and quarter to view earnings call transcript</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        /**
         * COMPETITIVE INTELLIGENCE DASHBOARD
         * Main JavaScript Application
         *
         * This script handles data fetching, rendering, and user interactions
         * for the stock tracking dashboard.
         */

        // ===========================
        // STATE MANAGEMENT
        // ===========================
        let stockData = null;
        let lastUpdateTime = null;

        // DOM Elements
        const contentDiv = document.getElementById('content');
        const timestampDiv = document.getElementById('timestamp');
        const refreshBtn = document.getElementById('refreshBtn');
        const exportBtn = document.getElementById('exportBtn');
        const marketStatusDiv = document.getElementById('marketStatus');
        const holidaySectionDiv = document.getElementById('holidaySection');
        const holidayContentDiv = document.getElementById('holidayContent');

        // ===========================
        // RENDERING FUNCTIONS
        // ===========================

        /**
         * Displays a loading spinner with message
         */
        function showLoading() {
            contentDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Fetching latest data...</div>
                </div>
            `;
            timestampDiv.textContent = '';
        }

        /**
         * Displays an error message
         * @param {string} message - Error message to display
         */
        function showError(message) {
            contentDiv.innerHTML = `
                <div class="error">
                    <div class="error-icon">‚ö†</div>
                    <div class="error-text">Unable to load data. Please try again.</div>
                    <p style="color: var(--text-secondary); font-size: 0.9rem;">${message}</p>
                </div>
            `;
            timestampDiv.textContent = '';
        }

        /**
         * Formats a number as USD currency
         * @param {number} price - Price to format
         * @returns {string} Formatted price string
         */
        function formatPrice(price) {
            if (price === null || price === undefined) {
                return 'N/A';
            }
            return '$' + price.toFixed(2);
        }

        /**
         * Formats an ISO timestamp to a readable format
         * @param {string} isoString - ISO timestamp
         * @returns {string} Formatted date string
         */
        function formatTimestamp(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            });
        }

        /**
         * Determines which stocks have the highest and lowest prices
         * @param {Array} stocks - Array of stock data
         * @returns {Object} Object with highestIndex and lowestIndex
         */
        function findHighLowPrices(stocks) {
            const validStocks = stocks.filter(s => s.price !== null);
            if (validStocks.length === 0) {
                return { highestIndex: -1, lowestIndex: -1 };
            }

            let highestIndex = -1;
            let lowestIndex = -1;
            let highestPrice = -Infinity;
            let lowestPrice = Infinity;

            stocks.forEach((stock, index) => {
                if (stock.price !== null) {
                    if (stock.price > highestPrice) {
                        highestPrice = stock.price;
                        highestIndex = index;
                    }
                    if (stock.price < lowestPrice) {
                        lowestPrice = stock.price;
                        lowestIndex = index;
                    }
                }
            });

            return { highestIndex, lowestIndex };
        }

        /**
         * Generates HTML for change indicator
         * @param {Object} stock - Stock data object
         * @returns {string} HTML string for change indicator
         */
        function getChangeIndicator(stock) {
            if (stock.change === null || stock.change === undefined) {
                return '<span class="change-indicator change-neutral">‚Äî</span>';
            }

            const change = stock.change;
            const changePercent = stock.changePercent;
            const isPositive = change > 0;
            const isNegative = change < 0;
            const isNeutral = change === 0;

            let className = 'change-neutral';
            let arrow = '‚Äî';

            if (isPositive) {
                className = 'change-up';
                arrow = '‚ñ≤';
            } else if (isNegative) {
                className = 'change-down';
                arrow = '‚ñº';
            }

            const changeText = changePercent !== null
                ? `${arrow} ${Math.abs(changePercent).toFixed(2)}%`
                : arrow;

            return `<span class="change-indicator ${className}">${changeText}</span>`;
        }

        /**
         * Renders the stock data table
         * @param {Object} data - Response data from API
         */
        function renderTable(data) {
            const { highestIndex, lowestIndex } = findHighLowPrices(data.data);

            let tableHTML = `
                <div class="table-wrapper">
                    <table role="table" aria-label="Stock prices table">
                        <thead>
                            <tr>
                                <th scope="col">Company</th>
                                <th scope="col">Ticker</th>
                                <th scope="col">Current Price</th>
                                <th scope="col">Change</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            data.data.forEach((stock, index) => {
                const priceClass = index === highestIndex ? 'highest' :
                                  index === lowestIndex ? 'lowest' : '';

                const priceFormatted = formatPrice(stock.price);
                const changeIndicator = getChangeIndicator(stock);

                tableHTML += `
                    <tr>
                        <td class="company-name">${stock.companyName}</td>
                        <td class="ticker">${stock.ticker}</td>
                        <td class="price ${priceClass}">${priceFormatted}</td>
                        <td>${changeIndicator}</td>
                    </tr>
                `;
            });

            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;

            contentDiv.innerHTML = tableHTML;

            // Update timestamp
            lastUpdateTime = data.timestamp;
            timestampDiv.textContent = `Last updated: ${formatTimestamp(data.timestamp)}`;

            // Render holiday information if available
            if (data.holidays) {
                renderHolidayInformation(data.holidays);
            }
        }

        /**
         * Renders market status banner
         * @param {Object} holidays - Holiday data from API
         */
        function renderMarketStatus(holidays) {
            const icon = marketStatusDiv.querySelector('.market-status-icon');
            const text = marketStatusDiv.querySelector('.market-status-text');

            if (holidays.marketStatus === 'CLOSED') {
                marketStatusDiv.className = 'market-status-banner closed';
                icon.textContent = 'üî¥';
                text.textContent = `Market CLOSED - ${holidays.todayHoliday ? holidays.todayHoliday.name : 'Holiday'}`;
            } else {
                marketStatusDiv.className = 'market-status-banner open';
                icon.textContent = 'üü¢';
                text.textContent = 'Market OPEN - Active Trading';
            }

            marketStatusDiv.style.display = 'block';
        }

        /**
         * Formats a date string to a readable format
         * @param {string} dateStr - Date string (YYYY-MM-DD)
         * @returns {string} Formatted date
         */
        function formatHolidayDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', {
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        /**
         * Renders holiday information section
         * @param {Object} holidays - Holiday data from API
         */
        function renderHolidayInformation(holidays) {
            // Show market status banner
            renderMarketStatus(holidays);

            let html = '';

            // Show upcoming holidays if any
            if (holidays.upcomingHolidays && holidays.upcomingHolidays.length > 0) {
                html += '<div class="holiday-list">';
                html += '<h4 style="margin-bottom: 10px; color: var(--text-secondary); font-size: 0.95rem;">Upcoming Market Holidays</h4>';

                holidays.upcomingHolidays.forEach(holiday => {
                    html += `
                        <div class="holiday-item">
                            <span class="holiday-name">${holiday.name}</span>
                            <span class="holiday-date">${formatHolidayDate(holiday.date)}</span>
                        </div>
                    `;
                });

                html += '</div>';
            } else if (!holidays.isTodayHoliday) {
                html += '<div class="no-holidays">No market holidays in the next 30 days</div>';
            }

            // Show impact alerts
            if (holidays.impact && holidays.impact.length > 0) {
                html += '<div class="impact-alerts">';
                html += '<h4 style="margin-bottom: 12px; color: var(--text-secondary); font-size: 0.95rem;">Holiday Impact Analysis</h4>';

                holidays.impact.forEach(impact => {
                    html += `<div class="impact-alert ${impact.severity}">`;
                    html += `<div class="impact-alert-title">${impact.message}</div>`;

                    if (impact.tip) {
                        html += `<div class="impact-alert-tip">üí° ${impact.tip}</div>`;
                    }

                    if (impact.effects && impact.effects.length > 0) {
                        html += '<ul class="impact-effects">';
                        impact.effects.forEach(effect => {
                            html += `<li>${effect}</li>`;
                        });
                        html += '</ul>';
                    }

                    html += '</div>';
                });

                html += '</div>';
            }

            holidayContentDiv.innerHTML = html;
            holidaySectionDiv.style.display = 'block';
        }

        // ===========================
        // DATA FETCHING
        // ===========================

        /**
         * Fetches stock data from the API
         */
        async function fetchStockData() {
            showLoading();

            // Disable buttons during fetch
            refreshBtn.disabled = true;
            exportBtn.disabled = true;

            try {
                const response = await fetch('/api/stocks');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message || 'Failed to fetch stock data');
                }

                // Store data for export functionality
                stockData = data;

                // Render the table
                renderTable(data);

            } catch (error) {
                console.error('Error fetching stock data:', error);
                showError(error.message);
            } finally {
                // Re-enable buttons
                refreshBtn.disabled = false;
                exportBtn.disabled = false;
            }
        }

        // ===========================
        // EXPORT FUNCTIONALITY
        // ===========================

        /**
         * Exports the current stock data to CSV format with holiday information
         */
        function exportToCSV() {
            if (!stockData || !stockData.data) {
                alert('No data available to export. Please fetch data first.');
                return;
            }

            // CSV headers
            let csv = 'Company,Ticker,Current Price,Previous Close,Change,Change %\n';

            // CSV rows
            stockData.data.forEach(stock => {
                const price = stock.price !== null ? stock.price.toFixed(2) : 'N/A';
                const prevClose = stock.previousClose !== null ? stock.previousClose.toFixed(2) : 'N/A';
                const change = stock.change !== null ? stock.change.toFixed(2) : 'N/A';
                const changePercent = stock.changePercent !== null ? stock.changePercent.toFixed(2) : 'N/A';

                csv += `"${stock.companyName}",${stock.ticker},${price},${prevClose},${change},${changePercent}\n`;
            });

            // Add holiday information if available
            if (stockData.holidays) {
                csv += '\n\n';
                csv += 'Market Status Information\n';
                csv += `Market Status,${stockData.holidays.marketStatus}\n`;

                if (stockData.holidays.isTodayHoliday && stockData.holidays.todayHoliday) {
                    csv += `Today's Holiday,"${stockData.holidays.todayHoliday.name}"\n`;
                }

                if (stockData.holidays.upcomingHolidays && stockData.holidays.upcomingHolidays.length > 0) {
                    csv += '\nUpcoming Market Holidays\n';
                    csv += 'Holiday Name,Date,Day\n';
                    stockData.holidays.upcomingHolidays.forEach(holiday => {
                        csv += `"${holiday.name}",${holiday.date},${holiday.day_of_week}\n`;
                    });
                }
            }

            // Create download link
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);

            const timestamp = new Date().toISOString().split('T')[0]; // YYYY-MM-DD format
            link.setAttribute('href', url);
            link.setAttribute('download', `competitive-intelligence-${timestamp}.csv`);
            link.style.visibility = 'hidden';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ===========================
        // TAB SWITCHING
        // ===========================

        /**
         * Switches between tabs
         * @param {string} tabName - Name of the tab to switch to
         */
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                if (tab.dataset.tab === tabName) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                if (content.id === `${tabName}-tab`) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });
        }

        // ===========================
        // EARNINGS TRANSCRIPT FUNCTIONALITY
        // ===========================

        let earningsData = null;
        const earningsContentDiv = document.getElementById('earningsContent');
        const companySelect = document.getElementById('companySelect');
        const yearSelect = document.getElementById('yearSelect');
        const quarterSelect = document.getElementById('quarterSelect');
        const loadEarningsBtn = document.getElementById('loadEarningsBtn');

        /**
         * Fetches earnings transcript from API
         */
        async function fetchEarningsTranscript() {
            const ticker = companySelect.value;
            const year = yearSelect.value;
            const quarter = quarterSelect.value;

            if (!ticker) {
                alert('Please select a company');
                return;
            }

            // Show loading state
            earningsContentDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading earnings transcript...</div>
                </div>
            `;

            loadEarningsBtn.disabled = true;

            try {
                const response = await fetch(`/api/earnings?ticker=${ticker}&year=${year}&quarter=${quarter}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message || 'Failed to fetch earnings transcript');
                }

                earningsData = data.data;
                renderEarningsTranscript(data.data);

            } catch (error) {
                console.error('Error fetching earnings:', error);
                earningsContentDiv.innerHTML = `
                    <div class="no-transcript">
                        <div class="no-transcript-icon">‚ö†</div>
                        <p style="color: var(--negative-red); font-weight: 600;">Unable to load transcript</p>
                        <p style="color: var(--text-secondary); font-size: 0.9rem; margin-top: 10px;">${error.message}</p>
                        <p style="color: var(--text-secondary); font-size: 0.85rem; margin-top: 10px;">
                            This may be because the transcript is not yet available for the selected period.
                            Try selecting a different quarter or company.
                        </p>
                    </div>
                `;
            } finally {
                loadEarningsBtn.disabled = false;
            }
        }

        /**
         * Renders earnings transcript data
         * @param {Object} data - Earnings transcript data
         */
        function renderEarningsTranscript(data) {
            let html = '';

            // Earnings Header
            html += `
                <div class="earnings-header">
                    <div class="earnings-title">${data.companyName} - Q${data.quarter} ${data.year} Earnings Call</div>
                    <div class="earnings-meta">
                        <div class="earnings-meta-item">
                            <span class="earnings-meta-label">Date:</span>
                            <span>${new Date(data.date).toLocaleDateString('en-US', {
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric'
                            })}</span>
                        </div>
                        <div class="earnings-meta-item">
                            <span class="earnings-meta-label">Timing:</span>
                            <span>${data.earnings_timing?.replace('_', ' ').toUpperCase() || 'N/A'}</span>
                        </div>
                        <div class="earnings-meta-item">
                            <span class="earnings-meta-label">Ticker:</span>
                            <span>${data.ticker}</span>
                        </div>
                    </div>
                </div>
            `;

            // Participants Section
            if (data.participants && data.participants.length > 0) {
                html += `
                    <div class="participants-section">
                        <h3>üë• Participants</h3>
                        <div class="participants-grid">
                `;

                // Filter out "..." entries and display unique participants
                const uniqueParticipants = data.participants.filter(p => typeof p === 'object' && p.name);

                uniqueParticipants.forEach(participant => {
                    html += `
                        <div class="participant-card">
                            <div class="participant-name">${participant.name}</div>
                            <div class="participant-role">${participant.role}${participant.company ? ` - ${participant.company}` : ''}</div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            }

            // Transcript Section
            if (data.transcript_split && data.transcript_split.length > 0) {
                html += `
                    <div class="transcript-section">
                        <h3>üìù Transcript</h3>
                `;

                // Limit to first 20 entries to avoid overwhelming the UI
                const displayLimit = 20;
                const transcriptItems = data.transcript_split.slice(0, displayLimit);

                transcriptItems.forEach((item, index) => {
                    html += `
                        <div class="transcript-item">
                            <div class="transcript-speaker">
                                <span class="speaker-name">${item.speaker || 'Unknown'}</span>
                                <span class="speaker-role">${item.role || ''}</span>
                            </div>
                            <div class="transcript-text">${item.text}</div>
                        </div>
                    `;
                });

                if (data.transcript_split.length > displayLimit) {
                    html += `
                        <div style="text-align: center; padding: 20px; color: var(--text-secondary);">
                            Showing first ${displayLimit} of ${data.transcript_split.length} transcript entries
                        </div>
                    `;
                }

                html += `
                    </div>
                `;
            } else if (data.transcript) {
                // Fallback: Show full transcript as text
                html += `
                    <div class="transcript-section">
                        <h3>üìù Full Transcript</h3>
                        <div class="transcript-item">
                            <div class="transcript-text" style="white-space: pre-wrap;">${data.transcript.substring(0, 5000)}${data.transcript.length > 5000 ? '...' : ''}</div>
                        </div>
                        ${data.transcript.length > 5000 ? `<p style="text-align: center; color: var(--text-secondary); margin-top: 10px;">Showing first 5000 characters of ${data.transcript.length} total</p>` : ''}
                    </div>
                `;
            }

            earningsContentDiv.innerHTML = html;
        }

        // ===========================
        // EVENT LISTENERS
        // ===========================

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                switchTab(tab.dataset.tab);
            });
        });

        // Load earnings button
        loadEarningsBtn.addEventListener('click', fetchEarningsTranscript);

        // Refresh button click handler
        refreshBtn.addEventListener('click', fetchStockData);

        // Export button click handler
        exportBtn.addEventListener('click', exportToCSV);

        // Keyboard accessibility for refresh (Ctrl/Cmd + R)
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                e.preventDefault();
                fetchStockData();
            }
        });

        // ===========================
        // INITIALIZATION
        // ===========================

        // Fetch data on page load
        fetchStockData();

        // Auto-refresh every 5 minutes (300000ms)
        // Uncomment the following line to enable auto-refresh
        // setInterval(fetchStockData, 300000);
    </script>
</body>
</html>
