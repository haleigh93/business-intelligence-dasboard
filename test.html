<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Diagnostics</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        .test {
            margin: 20px 0;
            padding: 15px;
            background: #000;
            border: 1px solid #0f0;
        }
        .loading { color: #ff0; }
        .success { color: #0f0; }
        .error { color: #f00; }
        pre {
            background: #111;
            padding: 10px;
            overflow-x: auto;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üîç API Diagnostics Dashboard</h1>
    <p>This page will test your API endpoints and show what's happening...</p>

    <div class="test">
        <h2>Test 1: Stocks API</h2>
        <div id="stocks-status" class="loading">Testing...</div>
        <pre id="stocks-result"></pre>
    </div>

    <div class="test">
        <h2>Test 2: Earnings API</h2>
        <div id="earnings-status" class="loading">Testing...</div>
        <pre id="earnings-result"></pre>
    </div>

    <div class="test">
        <h2>Test 3: Holiday Data Check</h2>
        <div id="holiday-status" class="loading">Checking...</div>
        <pre id="holiday-result"></pre>
    </div>

    <script>
        // Test Stocks API
        async function testStocks() {
            const statusDiv = document.getElementById('stocks-status');
            const resultDiv = document.getElementById('stocks-result');

            try {
                statusDiv.textContent = 'Calling /api/stocks...';
                const response = await fetch('/api/stocks');

                statusDiv.textContent = `Response Status: ${response.status} ${response.statusText}`;
                statusDiv.className = response.ok ? 'success' : 'error';

                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);

                // Check for holidays
                if (data.holidays) {
                    const holidayDiv = document.getElementById('holiday-status');
                    const holidayResult = document.getElementById('holiday-result');

                    holidayDiv.textContent = `‚úì Found ${data.holidays.allMarketHolidays?.length || 0} market holidays`;
                    holidayDiv.className = 'success';

                    const today = new Date().toISOString().split('T')[0];
                    const upcoming = data.holidays.upcomingHolidays || [];

                    holidayResult.textContent = `Today: ${today}\n` +
                        `Market Status: ${data.holidays.marketStatus}\n` +
                        `Upcoming Holidays (next 30 days): ${upcoming.length}\n\n` +
                        JSON.stringify(upcoming, null, 2);
                }
            } catch (error) {
                statusDiv.textContent = `‚úó Error: ${error.message}`;
                statusDiv.className = 'error';
                resultDiv.textContent = error.stack;
            }
        }

        // Test Earnings API
        async function testEarnings() {
            const statusDiv = document.getElementById('earnings-status');
            const resultDiv = document.getElementById('earnings-result');

            try {
                statusDiv.textContent = 'Calling /api/earnings?ticker=MSFT&year=2024&quarter=2...';
                const response = await fetch('/api/earnings?ticker=MSFT&year=2024&quarter=2');

                statusDiv.textContent = `Response Status: ${response.status} ${response.statusText}`;
                statusDiv.className = response.ok ? 'success' : 'error';

                const data = await response.json();

                if (data.success && data.data) {
                    resultDiv.textContent = `‚úì Found transcript!\n\n` +
                        `Company: ${data.data.companyName}\n` +
                        `Quarter: Q${data.data.quarter} ${data.data.year}\n` +
                        `Date: ${data.data.date}\n` +
                        `Participants: ${data.data.participants?.length || 0}\n` +
                        `Transcript Entries: ${data.data.transcript_split?.length || 0}\n\n` +
                        JSON.stringify(data, null, 2).substring(0, 500) + '...';
                } else {
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                statusDiv.textContent = `‚úó Error: ${error.message}`;
                statusDiv.className = 'error';
                resultDiv.textContent = error.stack;
            }
        }

        // Run tests
        testStocks();
        testEarnings();
    </script>
</body>
</html>
